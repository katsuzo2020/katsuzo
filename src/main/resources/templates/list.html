<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css/basic_layout.css" rel="stylesheet" type="text/css">
<link href="/static/css/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/commonAll.js"></script>
<title>软件管理</title>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body>
	<form id="searchForm" action="#" method="post">
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">搜索</div>
						<div id="box_center">
							姓名/邮箱
							<input type="text" class="ui_input_txt02" name="" />
							所属部门
							<select class="ui_select01" name="">
								<option>全部</option>
								<option>总经办</option>
								<option>技术部</option>
							</select>
						</div>
						<div id="box_bottom">
							<input type="button" value="查询" class="ui_input_btn01"/>
							<a class="ui_input_btn01 btn_input" href="/upload">上传软件</a>

						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							<th width="30"><input type="checkbox" id="all" /></th>
							<th>图标</th>
							<th>软件</th>
							<th>类型</th>
							<th>路径</th>
							<th>软件详情</th>
							<th>分类</th>
							<th>上传用户</th>
							<th>角色</th>
							<th></th>
						</tr>
						<tbody>
							
								<tr th:each="listDownload:${ListDownload}">
									<td ><input type="checkbox" name="IDCheck" class="acb"  th:id="${listDownload.getId()}"/></td>
									<td><img th:src="@{'/soft/'+${listDownload.getSoftware_imge()}}" width="48" height="48" __lazypushed="1"></td>
									<td th:text="${listDownload.getSoftware_name()}">user1</td>
									<td th:text="${listDownload.getSoftware_type()}">user1@qq.com</td>
									<td th:text="${listDownload.getSoftware_url()}">18</td>
									<td th:text="${listDownload.getSpecification()}">总经办</td>
									<td th:text="${listDownload.getCid()}">角色1，角色2</td>
									<td>角色1，角色2</td>
									<td>
										<a th:href="@{'/update/'+${listDownload.getId()}}">编辑</a>
										<a th:href="@{'/delete/'+${listDownload.getId()}}">删除</a>
									</td>
								</tr>
							
						</tbody>
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04">100</span>
						条记录，当前第
						<span class="ui_txt_bold04">1/10</span>
						页
					</div>
					<div class="ui_frt">
						<input type="button" value="首页" class="ui_input_btn01"/>
						<input type="button" value="上一页" class="ui_input_btn01"/>
						<input type="button" value="下一页" class="ui_input_btn01"/>
						<input type="button" value="尾页" class="ui_input_btn01"/>
						
						<select list="{10,20,50}" name="" class="ui_select02">
							<option>10</option>
							<option>20</option>
							<option>50</option>
						</select>
						转到第<input type="text" name="" value="" class="ui_input_txt01" />页
							 <input type="button" class="ui_input_btn01" value="跳转"/>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
